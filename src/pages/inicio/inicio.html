<style>

 .navbarInicio {
 text-shadow: 1px 2px 5px #808080;
 }
 input[type=text] {
  border-radius: 5px;
  -moz-border-radius: 5px;
  -webkit-border-radius: 5px;
  border: 7px ridge #3B4280;
  border-radius: 4px;
  width: 250px;
  height: 40px;
  box-shadow: -5px 10px 4px #51807E; }
 .Login {
  background-image: url("http://i68.tinypic.com/bzlhf.png") }
 input[type=submit] {
  width: 220px;
  text-align: center;
  font-family: arial;
  font-weight: bold;
  color: #6A122C !important;
  font-size: 14px;
  box-shadow: 3px 4px 5px #BEE2F9;
  padding: 11px 40px;
  -moz-border-radius: 10px;
  -webkit-border-radius: 10px;
  border-radius: 10px;
  border: 2px solid #3866A3;
  background: #63B8EE;
  background: linear-gradient(top, #63B8EE, #468CCF);
  background: -ms-linear-gradient(top, #63B8EE, #468CCF);
  background: -webkit-gradient(linear, left top, left bottom, from(#63B8EE), to(#468CCF));
  background: -moz-linear-gradient(top, #63B8EE, #468CCF); }
   input[type=submit]:hover {
    color: #14396A !important;
    background: #468CCF;
    background: linear-gradient(top, #468CCF, #63B8EE);
    background: -ms-linear-gradient(top, #468CCF, #63B8EE);
    background: -webkit-gradient(linear, left top, left bottom, from(#468CCF), to(#63B8EE));
    background: -moz-linear-gradient(top, #468CCF, #63B8EE); }


  .TextoInicio h1 {
	text-align: center;
}
</style>

<ion-header>
  <ion-navbar class="navbarInicio">
  
    <ion-title id="titulo">Bienvenido a la trivia</ion-title>
  </ion-navbar>
  <div class="TextoInicio">
      <h1>Juego de trivia !Mucha suerte!</h1>
   </div>
</ion-header>


<ion-content padding class="Login">
    <h2 align="center">Ingrese el usuario para jugar</h2>

<p align="center"  class="texto">
  
  <input type="text" [(ngModel)] = "usuario.nombre" >  
</p>
<div align="center">
  <p>&nbsp;</p>
  <p>
    <input type="submit" align="center" (click) ="Ingreso()" value="Jugar">
</p>
</div>
</ion-content>
